name: Commit and Push with Original Message and Commit ID

on:
  push:
    branches:
      - '**'  # Run on any branch

jobs:
  commit-changes:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout Code
        uses: actions/checkout@v4

      - name: Set Git Config
        run: |
          git config --global user.name "github-actions[bot]"
          git config --global user.email "github-actions[bot]@users.noreply.github.com"

      - name: Commit and Push Changes
        run: |
          git add .

          if git diff --cached --quiet; then
            echo "âœ… No changes to commit."
          else
            ORIGINAL_MSG=$(git log -1 --pretty=format:"%s")
            COMMIT_ID=$(git rev-parse --short HEAD)
            BRANCH_NAME=$(git rev-parse --abbrev-ref HEAD)

            echo "ðŸ”§ Branch: $BRANCH_NAME"
            echo "ðŸ”§ Commit ID: $COMMIT_ID"
            echo "ðŸ”§ Commit Message: $ORIGINAL_MSG"

            git commit -m "${ORIGINAL_MSG} (${COMMIT_ID}) [skip ci]"
            git push

            echo "ðŸš€ Changes committed and pushed!"
          fi
